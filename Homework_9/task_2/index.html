<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Homework_9.2</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div id="placeholder" style="height:480px; width: 800px;">
            
        </div>
        <script>
            let line = {
                x: [],
                y: [],
                type: 'scatter'
            };

            function calcY(x) {
                let y;
                if (x >= 1) {
                    y = 5 / x;
                } else {
                    y = x * x - 4 * x;
                }
                return y;
            }

            for (let i = -5; i < 5; i += 0.1) {
                line.x.push(i);
                line.y.push(calcY(i));
            }

            let layout = {
                title: 'График',
                xaxis: {
                    title: 'Ось Х',
                    showgrid: false,
                    zeroline: false
                },
                yaxis: {
                    title: 'Ось У',
                    zeroline: false
                }
            };

            Plotly.newPlot('placeholder', [line], layout);
        </script>
    </body>
</html>

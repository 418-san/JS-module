    <body>
        <script>
            class Human{
                constructor(name, age, sex, hobby){
                    this.name = name;
                    this.age = age;
                    this.sex = sex;
                    this.hobby = hobby;
                }
                toString(){
                    return `Человек: ${this.name}. Возраст: ${this.age}. Пол: ${this.sex} Интересы:${this.hobby.toString()}.`;
                }

            }

            let human = new Human('Иван', '25 лет', 'м.', ['музыка, программирование']);
            console.log(human.toString());

            class Student extends Human{
                constructor(name, age, sex, hobby, university){
                    super(name, age, sex, hobby);
                    this.university = university;
                }
                toString(){
                    return `Студент: ${this.name}. Возраст: ${this.age}. Пол: ${this.sex} Интересы: ${this.hobby.toString()}. Обучается в ${this.university}.`
                }
            }

            let student = new Student('Иван', '25 лет', 'м.', ['музыка, программирование'], 'ИТМО');
            console.log(student.toString());
                
        </script>
    </body>
</html>

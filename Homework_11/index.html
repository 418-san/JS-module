    <body>
        <script>
            class Product{
                constructor(name, price){
                    this.name = name;
                    this.price = price;
                }

            }

            class Basket{
                constructor(){
                    this.prods = [];
                    this.quantity = 0;
                    this.sumProd = 0;
                }

                addProduct(product){
                    this.prods.push(product);
                    this.sumProd += product.price;
                    this.quantity++;
                }
                getSum(){
                    return this.sumProd;
                }
                getQuantity(){
                    return this.quantity;
                }
            }

            let product1 = new Product('product1', 25);
            let product2 = new Product('product2', 50);
            let product3 = new Product('product3', 100);

            let basket = new Basket;
            basket.addProduct(product1);
            basket.addProduct(product2);
            basket.addProduct(product3);
            console.log(basket.getSum());
            console.log(basket.getQuantity());

        </script>
    </body>
</html>
